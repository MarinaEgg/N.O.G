<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding - nOg Agents</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/base/layout.css">
    <style>
        body {
            font-family: var(--font-1, Arial, sans-serif);
            background: var(--colour-1, #f5f5f5);
            margin: 0;
            padding: 0;
        }
        
        .onboarding-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .onboarding-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .onboarding-header h1 {
            color: var(--colour-3, #2f2f2e);
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .onboarding-header p {
            color: var(--colour-3, #666);
            font-size: 1.2em;
        }
        
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .agent-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .agent-card:hover {
            transform: translateY(-5px);
        }
        
        .agent-card img {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }
        
        .agent-card h3 {
            color: var(--colour-3, #2f2f2e);
            margin-bottom: 15px;
        }
        
        .agent-card p {
            color: #666;
            line-height: 1.6;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--colour-3, #2f2f2e);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }
        
        .back-button:hover {
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .agents-grid {
                grid-template-columns: 1fr;
            }
            
            .onboarding-header h1 {
                font-size: 2em;
            }
            
            .agent-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="#" onclick="parent.closeLibrary()" class="back-button">
        <i class="fa fa-arrow-left"></i>
        Retour à la conversation
    </a>
    
    <div class="onboarding-container">
        <div class="onboarding-header">
            <h1>Agents Spécialisés</h1>
            <p>Découvrez nos agents spécialisés pour optimiser votre workflow juridique</p>
        </div>
        
        <div class="agents-grid" id="agentsGrid">
            <!-- Le contenu sera chargé dynamiquement -->
        </div>
    </div>
    
    <script>
        // Agents disponibles
        const agents = [
            {
                name: "iManage Work",
                description: "Gestion documentaire et collaboration avancée",
                image: "/assets/img/imanage_onboarding.png",
                sections: []
            },
            {
                name: "iManage Closing Folders",
                description: "Organisation et finalisation des dossiers",
                image: "/assets/img/imanage_onboarding.png",
                sections: [
                    { name: "Créer un projet & Importer un agenda", video_id: "4nlMKhcYLNM" },
                    { name: "Importer un agenda depuis Word ou Excel", video_id: "BvBPAi6an_c" },
                    { name: "Modifier l'agenda", video_id: "PypN_G-Wy_I" },
                    { name: "Ajouter un préambule", video_id: "94q6QoMycvA" },
                    { name: "Importer des fichiers individuellement", video_id: "HX_FQLxq4Aw" },
                    { name: "Importer plusieurs fichiers à la fois", video_id: "2DO9nbAcjVs" },
                    { name: "Configurez vos pages de signatures", video_id: "M66Ihcvn1-k" },
                    { name: "Générateur de pages de signatures", video_id: "rgo5SuQUZ8g" },
                    { name: "Compilez vos paquets de signatures dans un PDF", video_id: "8_xusu7ddx8" },
                    { name: "Compilez vos paquets de signatures dans DocuSign", video_id: "cc0n-Rffcws" },
                    { name: "Comment utiliser des variables", video_id: "5RmCLCxwknA" },
                    { name: "Comment dissocier les variables", video_id: "pI5Puq08NAg" },
                    { name: "Finaliser les documents", video_id: "RM3FUhj0Arc" }
                ]
            },
            {
                name: "iManage Work 10",
                description: "Nouvelle génération de gestion documentaire",
                image: "/assets/img/imanage_onboarding.png",
                sections: []
            },
            {
                name: "iManage Share",
                description: "Partage sécurisé de documents",
                image: "/assets/img/imanage_onboarding.png",
                sections: []
            },
            {
                name: "iManage Drive",
                description: "Synchronisation et accès mobile",
                image: "/assets/img/imanage_onboarding.png",
                sections: []
            },
            {
                name: "Litera",
                description: "Outils avancés de révision et comparaison",
                image: "/assets/img/litera_onboarding.png",
                sections: []
            },
            {
                name: "BigHand",
                description: "Dictée numérique et transcription",
                image: "/assets/img/bighand_onboarding.png",
                sections: []
            },
            {
                name: "AI Assistant",
                description: "Intelligence artificielle pour l'assistance juridique",
                image: "/assets/img/ai_onboarding.png",
                sections: []
            },
            {
                name: "Power BI",
                description: "Tableaux de bord et analytics",
                image: "/assets/img/powerbi_onboarding.png",
                sections: []
            }
        ];
        
        // Générer les cartes d'agents
        function generateAgentCards() {
            const grid = document.getElementById('agentsGrid');
            
            agents.forEach(agent => {
                const card = document.createElement('div');
                card.className = 'agent-card';
                card.innerHTML = `
                    <img src="${agent.image}" alt="${agent.name}" onerror="this.src='/assets/img/nog_logo_no_text.png'">
                    <h3>${agent.name}</h3>
                    <p>${agent.description}</p>
                `;
                
                // Ajouter le click handler
                card.addEventListener('click', () => {
                    if (agent.sections.length > 0) {
                        // Agents avec vidéos - ouvrir le système vidéo existant
                        if (parent && parent.openAgentVideos) {
                            parent.openAgentVideos(agent.name, agent.sections);
                        } else {
                            console.log(`${agent.name} - ${agent.sections.length} vidéos disponibles`);
                        }
                    } else {
                        // Agents sans vidéos - afficher un message
                        alert(`${agent.name}\n\nCet agent sera bientôt disponible avec du contenu interactif.`);
                    }
                });
                
                grid.appendChild(card);
            });
        }
        
        // Initialiser au chargement
        document.addEventListener('DOMContentLoaded', generateAgentCards);
    </script>
</body>
</html>
